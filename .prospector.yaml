---
strictness: veryhigh
max-line-length: 110
doc-warnings: True

pycodestyle:
  disable:
    - E501 # line too long
    - E203 # whitespace before ':'

pydocstyle:
  disable:
    - D104 # Missing docstring in public package
    - D203 # 1 blank line required before class docstring (found 0)

pylint:
  disable:
    - line-too-long
    - no-else-break
    - no-else-return
    - too-many-branches
    - too-many-statements
    - too-many-locals
    - missing-module-docstring
    - invalid-name

bandit:
  run: true

mypy:
  run: true

pyroma:
  run: true

mccabe:
  run: false
