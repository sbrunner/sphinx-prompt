[tool.ruff]
target-version = "py310"
line-length = 110

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.poetry]
name = "sphinx-prompt"
version = "0.0.0"
description = "Sphinx directive to add unselectable prompt"
readme = "README.md"
authors = ["St√©phane Brunner <stephane.brunner@gmail.com>"]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Plugins',
    'Environment :: Web Environment',
    'Framework :: Sphinx :: Extension',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: BSD License',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Topic :: Documentation',
    'Topic :: Documentation :: Sphinx',
    'Topic :: Software Development :: Documentation',
    'Typing :: Typed',
]
homepage = "https://github.com/sbrunner/sphinx-prompt"
repository = "https://github.com/sbrunner/sphinx-prompt"
license = "BSD-3-Clause"
keywords = ["sphinx", "shell", "prompt"]
packages = [
    { include = "sphinx-prompt" },
    { include = "sphinx-prompt/py.typed" },
    { include = "sphinx_prompt" },
    { include = "sphinx_prompt/py.typed" }
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
Sphinx = "8.1.3"
pygments = "2.19.1"
docutils = "0.21.2"
idna = "3.10"
urllib3 = "2.3.0"
certifi = "2025.1.31"
jinja2 = "3.1.5"

[tool.poetry.group.dev.dependencies]
prospector = { version = "1.15.2", extras = ["with_bandit", "with_mypy", "with_pyroma", "with_ruff"] }
prospector-profile-utils = "1.21.7"
prospector-profile-duplicated = "1.10.4"
pytest = "8.3.4"
types-docutils = "0.21.0.20241128"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-plugin-tweak-dependencies-version", "poetry-dynamic-versioning", "poetry-plugin-drop-python-upper-constraint"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-plugin-tweak-dependencies-version]
default = "present"
sphinx = "major"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
pattern = "^((?P<epoch>\\d+)!)?(?P<base>\\d+(\\.\\d+)*)"
format-jinja = """
{%- if env.get("VERSION_TYPE") == "default_branch" -%}
{{serialize_pep440(bump_version(base, 1), dev=distance)}}
{%- elif env.get("VERSION_TYPE") == "stabilization_branch" -%}
{{serialize_pep440(bump_version(base, 2), dev=distance)}}
{%- elif distance == 0 -%}
{{serialize_pep440(base)}}
{%- else -%}
{{serialize_pep440(bump_version(base), dev=distance)}}
{%- endif -%}
"""
