[tool.black]
line-length = 110
target-version = ["py38"]

[tool.mypy]
python_version = 3.8
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict = true

[tool.poetry]
name = "sphinx-prompt"
version = "1.5.0"
description = "Sphinx directive to add unselectable prompt"
readme = "README.rst"
authors = ["St√©phane Brunner <stephane.brunner@gmail.com>"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Plugins",
    "Environment :: Web Environment",
    "Framework :: Sphinx :: Extension",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Typing :: Typed",
]
homepage = "https://hub.docker.com/r/sbrunner/sphinx-prompt/"
repository = "https://github.com/sbrunner/sphinx-prompt"
license = "BSD-3-Clause"
keywords = ["sphinx", "shell", "prompt"]
packages = [{ include = "sphinx_prompt" }, { include = "sphinx_prompt/py.typed" }]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
Sphinx = "6.1.3"
pygments = "2.14.0"
docutils = "0.19"

[tool.poetry.group.dev.dependencies]
prospector = { version = "1.8.4", extras = ["with_bandit", "with_mypy", "with_pyroma"] }
pytest = "7.2.1"
types-docutils = "0.19.1.2"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-plugin-tweak-dependencies-version", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-plugin-tweak-dependencies-version]
default = "present"
sphinx = "major"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
pattern = "^((?P<epoch>\\d+)!)?(?P<base>\\d+(\\.\\d+)*)"
