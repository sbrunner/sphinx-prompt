[tool.black]
line-length = 110
target-version = ["py39"]

[tool.mypy]
python_version = 3.9
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict = true

[tool.poetry]
name = "sphinx-prompt"
version = "0.0.0"
description = "Sphinx directive to add unselectable prompt"
readme = "README.md"
authors = ["St√©phane Brunner <stephane.brunner@gmail.com>"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Plugins",
    "Environment :: Web Environment",
    "Framework :: Sphinx :: Extension",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Typing :: Typed",
]
homepage = "https://github.com/sbrunner/sphinx-prompt"
repository = "https://github.com/sbrunner/sphinx-prompt"
license = "BSD-3-Clause"
keywords = ["sphinx", "shell", "prompt"]
packages = [
    { include = "sphinx-prompt" },
    { include = "sphinx-prompt/py.typed" },
    { include = "sphinx_prompt" },
    { include = "sphinx_prompt/py.typed" }
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
Sphinx = "7.2.5"
pygments = "2.16.1"
docutils = "0.20.1"

[tool.poetry.group.dev.dependencies]
prospector = { version = "1.10.2", extras = ["with_bandit", "with_mypy", "with_pyroma"] }
pytest = "7.4.0"
types-docutils = "0.20.0.3"
prospector-profile-duplicated = "0.3.0"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-plugin-tweak-dependencies-version", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-plugin-tweak-dependencies-version]
default = "present"
sphinx = "major"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
pattern = "^((?P<epoch>\\d+)!)?(?P<base>\\d+(\\.\\d+)*)"
